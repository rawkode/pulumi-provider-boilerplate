_subdirectory: boilerplate

# We'll make this "" when Copier 6 is released (soon)
# and all files will be templated in
_templates_suffix: ".t"

provider_name:
  type: str
  help: The name of the service you're building a provider for

git_url:
  type: str
  help: Where will the repository be hosted?
  placeholder: github.com/org/repository

_tasks:
  - mkdir sdk
  - git init
  - git branch -m main
  - git add .
  - 'git commit -m "feat: initial commit"'
  - git remote add origin [[ git_url ]]
  - cd provider && go mod tidy
